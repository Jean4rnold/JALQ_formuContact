{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Crear Contacto</title>
</head>
<body>

    <h1><a href="/">Volver a inicio</a></h1>
   <div class="contact_form">

      <div class="formulario">
        <h1>Crear un nuevo contacto</h1>
          <h3>Escríbenos ingresando sus datos</h3>


            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="codigo" class="colocar_nombre">Codigo
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="codigo" required="obligatorio" placeholder="Escribe tu Dni">
                </p>
                <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="text" name="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="apellidos" class="colocar_nombre">Apellidos
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="text" name="apellidos" required="obligatorio" placeholder="Escribe tus apellidos">
                </p>
                <p>
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="email" name="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="telefono" class="colocar_telefono">Teléfono
                    </label>
                      <input type="tel" name="telefono" placeholder="Escribe tu teléfono">
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                      <span class="obligatorio">*</span>
                    </label>
                      <textarea name="mensaje" class="texto_mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                </p>
                <p>
                    <label for="estado" class="colocar_nombre">Estado
                    </label>
                      <input type="text" name="estado" placeholder="Escribe el estado">
                </p>

                <input type="submit" value="Enviar">

                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>

            </form>
            {% if nombre %}
                contacto: {{ nombre }}, guardado correctamente.
            {% endif %}
      </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
